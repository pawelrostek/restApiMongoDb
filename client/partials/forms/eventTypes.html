<div>
    <div class="modal-header">
        <h3 class="modal-title">Event types: </h3>
    </div>
    <form data-toggle="validator">
        <div class="modal-body">
            <input type="number" ng-model="formData.event_type_id" class="form-control" placeholder="ID" ng-readonly="{{formData.isReadonly}}" required>
            <input type="text" ng-model="formData.event_type_name" class="form-control" placeholder="Event type" ng-readonly="{{formData.isReadonly}}" required>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="save()">Zapisz</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>

</div>
