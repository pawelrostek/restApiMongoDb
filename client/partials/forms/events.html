<div>
    <div class="modal-header">
        <h3 class="modal-title">Events: </h3>
    </div>
    <form data-toggle="validator">
        <div class="modal-body">
            <input type="number" ng-model="formData.event_id" class="form-control" placeholder="ID">
            <input type="number" ng-model="formData.event_type_id" class="form-control" placeholder="Type ID">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="save()">Zapisz</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>

</div>
