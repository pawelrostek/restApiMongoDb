<div>
    <div class="modal-header">
        <h3 class="modal-title">Events: </h3>
    </div>
    <form data-toggle="validator" name="formElement" ng-submit="save(formElement.$valid)">
        <div class="modal-body">
            <div class="form-group">
                <select name="type_id" class="form-control"
                        ng-model="formData.type_id" 
                        ng-options="item._id as item.name for item in eventTypes"
                        required> 
                    <option value="">Select type</option> 
                </select> 
            </div>
            <input type="text" ng-model="formData.content" class="form-control" placeholder="Content" ng-readonly="{{formData.isReadonly}}">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger" ng-show="(formData.isReadonly)">Usu≈Ñ</button>
            <button type="submit" class="btn btn-primary" ng-show="!(formData.isReadonly)">Zapisz</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>

</div>
