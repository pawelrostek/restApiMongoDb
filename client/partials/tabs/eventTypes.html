  <div class="page-header">
    <h4>Event Types list from:
      <code>/api/v1/evntTypes</code>
    </h4>
  </div> 
  <p class="lead">

    <button ng-click="addNew('eventTypes')" class="btn btn-xs btn-success" value="btn-xs" type="button"><span class="glyphicon glyphicon-plus"></span> Add new</button>

    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="d in dataList">
        <td>{{d.event_type_id}}</td>
        <td>{{d.event_type_name}}</td>
        <td>
          <button ng-click="edit('eventTypes')" class="btn btn-xs btn-info" value="btn-xs" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
          <button ng-click="del('eventTypes', 4)" class="btn btn-xs btn-danger" value="btn-xs" type="button"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
    </table>
  </p>
